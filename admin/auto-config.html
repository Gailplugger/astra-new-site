<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Configuration - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .config-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .config-label {
            font-weight: bold;
            color: #667eea;
            margin-right: 8px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° Auto Configuration</h1>
        <p>Automatically configure your GitHub settings for the admin panel.</p>
        
        <div id="statusMessage" class="status info">
            Click the button below to configure your GitHub credentials automatically.
        </div>
        
        <div class="config-item">
            <span class="config-label">Token:</span>
            <span>github_pat_11BNBIZZI0NR983A2dH2CQ_***</span>
        </div>
        
        <div class="config-item">
            <span class="config-label">Username:</span>
            <span>Gailplugger</span>
        </div>
        
        <div class="config-item">
            <span class="config-label">Repository:</span>
            <span>astra-new-site</span>
        </div>
        
        <div class="config-item">
            <span class="config-label">Branch:</span>
            <span>main</span>
        </div>
        
        <button id="configureBtn" class="btn" onclick="autoConfigureAndRedirect()">
            üöÄ Configure & Go to Dashboard
        </button>
    </div>
    
    <script>
        async function autoConfigureAndRedirect() {
            const btn = document.getElementById('configureBtn');
            const status = document.getElementById('statusMessage');
            
            // Disable button
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Configuring...';
            
            try {
                // Set GitHub configuration
                const token = 'YOUR_TOKEN_WILL_BE_HERE';
                const username = 'Gailplugger';
                const repo = 'astra-new-site';
                const branch = 'main';
                
                localStorage.setItem('github_token', token);
                localStorage.setItem('github_username', username);
                localStorage.setItem('github_repo', repo);
                localStorage.setItem('github_branch', branch);
                
                // Test the token
                status.className = 'status info';
                status.textContent = 'üîÑ Testing GitHub connection...';
                
                const response = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Token validation failed');
                }
                
                const userData = await response.json();
                
                // Test repo access
                const repoResponse = await fetch(`https://api.github.com/repos/${username}/${repo}`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!repoResponse.ok) {
                    throw new Error('Repository access failed');
                }
                
                // Success!
                status.className = 'status success';
                status.innerHTML = `‚úÖ <strong>Success!</strong> Connected as ${userData.login}. Redirecting to dashboard...`;
                
                btn.innerHTML = '‚úÖ Configured Successfully!';
                
                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = '/admin/dashboard.html';
                }, 2000);
                
            } catch (error) {
                status.className = 'status error';
                status.innerHTML = `‚ùå <strong>Configuration Failed:</strong> ${error.message}`;
                
                btn.disabled = false;
                btn.innerHTML = 'üîÑ Try Again';
                
                console.error('Configuration error:', error);
            }
        }
        
        // Auto-run on page load if requested
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('auto') === 'true') {
            window.addEventListener('DOMContentLoaded', autoConfigureAndRedirect);
        }
    </script>
</body>
</html>
