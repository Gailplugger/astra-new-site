<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>üîê Admin</h2>
                <p class="admin-user" id="adminUser">Loading...</p>
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    üìä Dashboard
                </a>
                <a href="new-post.html" class="nav-item active">
                    ‚ûï New Post
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <button class="btn-logout" id="logoutBtn">
                    üö™ Logout
                </button>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1 id="pageTitle">Create New Post</h1>
                <div class="header-actions">
                    <button class="btn-theme" id="themeToggle">
                        <span class="theme-icon">üåô</span>
                    </button>
                </div>
            </header>
            
            <form id="postForm" class="post-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="postTitle">Title *</label>
                        <input 
                            type="text" 
                            id="postTitle" 
                            placeholder="Enter post title"
                            required
                        >
                        <small>Slug: <span id="slugPreview">your-post-title</span></small>
                    </div>
                    
                    <div class="form-group">
                        <label for="postDate">Date *</label>
                        <input 
                            type="date" 
                            id="postDate" 
                            required
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="postDescription">Meta Description</label>
                    <textarea 
                        id="postDescription" 
                        rows="2" 
                        placeholder="SEO description (150-160 characters recommended)"
                    ></textarea>
                </div>
                
                <div class="form-group">
                    <label for="postTags">Tags</label>
                    <input 
                        type="text" 
                        id="postTags" 
                        placeholder="e.g. digital forensics, tutorial, cybersecurity"
                    >
                    <small>Separate tags with commas</small>
                </div>
                
                <div class="form-group">
                    <label>Cover Image</label>
                    <div class="image-upload-area" id="imageUploadArea">
                        <div id="uploadPrompt" class="upload-prompt">
                            <span class="upload-icon">üì∑</span>
                            <p>Click to upload or drag & drop</p>
                            <small>Max 5MB (JPG, PNG, GIF)</small>
                        </div>
                        <div id="imagePreview" class="image-preview" style="display: none;">
                            <img id="previewImg" src="" alt="Preview">
                            <button type="button" class="btn-remove" id="removeImage">‚úï</button>
                        </div>
                    </div>
                    <input type="file" id="coverImageInput" accept="image/*" style="display: none;">
                    <input type="hidden" id="coverImageUrl">
                </div>
                
                <div class="form-group">
                    <label for="postContent">Content (Markdown) *</label>
                    <div class="editor-toolbar">
                        <button type="button" class="toolbar-btn" data-action="bold" title="Bold">
                            <strong>B</strong>
                        </button>
                        <button type="button" class="toolbar-btn" data-action="italic" title="Italic">
                            <em>I</em>
                        </button>
                        <button type="button" class="toolbar-btn" data-action="heading" title="Heading">
                            H
                        </button>
                        <button type="button" class="toolbar-btn" data-action="link" title="Link">
                            üîó
                        </button>
                        <button type="button" class="toolbar-btn" data-action="image" title="Image">
                            üñºÔ∏è
                        </button>
                        <button type="button" class="toolbar-btn" data-action="code" title="Code">
                            &lt;&gt;
                        </button>
                        <button type="button" class="toolbar-btn" data-action="list" title="List">
                            ‚Ä¢
                        </button>
                        <button type="button" class="toolbar-btn" data-action="preview" title="Preview">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <textarea 
                        id="postContent" 
                        rows="20" 
                        placeholder="Write your post content in Markdown..."
                        required
                    ></textarea>
                    <div id="markdownPreview" class="markdown-preview" style="display: none;"></div>
                </div>
                
                <div class="form-actions">
                    <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
                    <button type="button" class="btn btn-secondary" onclick="saveDraft()">
                        üíæ Save Draft
                    </button>
                    <button type="submit" class="btn btn-primary" id="publishBtn">
                        <span id="publishBtnText">üì§ Publish Post</span>
                        <span id="publishBtnLoader" class="loader" style="display: none;"></span>
                    </button>
                </div>
                
                <!-- Hidden fields for edit mode -->
                <input type="hidden" id="isEditMode" value="false">
                <input type="hidden" id="postSlug">
                <input type="hidden" id="postSha">
            </form>
        </main>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
    
    <script src="auth.js"></script>
    <script src="github-api.js"></script>
    <script src="editor.js"></script>
</body>
</html>
