<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Setup - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .status {
            font-size: 18px;
            color: #666;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success {
            color: #28a745;
            font-size: 24px;
            font-weight: bold;
        }
        
        .error {
            color: #dc3545;
            font-size: 18px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .steps {
            text-align: left;
            margin: 30px 0;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        
        .steps h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .steps ol {
            margin-left: 20px;
        }
        
        .steps li {
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üöÄ</div>
        <h1>Admin Setup</h1>
        <div id="status" class="status">
            <div class="spinner"></div>
            <span>Configuring your admin panel...</span>
        </div>
        <div id="actions" style="display: none;"></div>
    </div>
    
    <script>
        // Auto-configure on page load
        (async function() {
            const statusEl = document.getElementById('status');
            const actionsEl = document.getElementById('actions');
            
            try {
                // Set configuration
                // NOTE: Replace YOUR_TOKEN_HERE with your actual GitHub token
                const config = {
                    token: prompt('Enter your GitHub token:', 'github_pat_...'),
                    username: 'Gailplugger',
                    repo: 'astra-new-site',
                    branch: 'main'
                };
                
                if (!config.token || config.token === 'github_pat_...') {
                    throw new Error('Token is required. Please refresh and enter your token.');
                }
                
                localStorage.setItem('github_token', config.token);
                localStorage.setItem('github_username', config.username);
                localStorage.setItem('github_repo', config.repo);
                localStorage.setItem('github_branch', config.branch);
                
                // Wait a bit for effect
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Test connection
                statusEl.innerHTML = '<div class="spinner"></div><span>Testing GitHub connection...</span>';
                
                const response = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `token ${config.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) throw new Error('Token validation failed');
                
                const userData = await response.json();
                
                // Success!
                statusEl.innerHTML = `
                    <div class="success">
                        ‚úÖ Setup Complete!<br>
                        <small style="font-size: 16px; color: #666;">Connected as ${userData.login}</small>
                    </div>
                `;
                
                actionsEl.style.display = 'block';
                actionsEl.innerHTML = `
                    <div class="steps">
                        <h3>‚úÖ What's Configured:</h3>
                        <ol>
                            <li>GitHub Token: Active ‚úì</li>
                            <li>Repository: astra-new-site ‚úì</li>
                            <li>User: ${userData.login} ‚úì</li>
                        </ol>
                    </div>
                    <a href="/admin/" class="btn">üîê Go to Admin Login</a>
                    <br><br>
                    <a href="/admin/dashboard.html" class="btn" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
                        üìä Go to Dashboard
                    </a>
                `;
                
            } catch (error) {
                statusEl.innerHTML = `
                    <div class="error">
                        ‚ùå Setup Failed<br>
                        <small>${error.message}</small>
                    </div>
                `;
                
                actionsEl.style.display = 'block';
                actionsEl.innerHTML = `
                    <button class="btn" onclick="location.reload()">üîÑ Try Again</button>
                `;
            }
        })();
    </script>
</body>
</html>
