backend:
  name: git-gateway
  branch: main

# Publish mode: editorial_workflow enables draft/review workflow
publish_mode: editorial_workflow

# Media files will be stored in the repo under images/uploads
media_folder: "images/uploads"
public_folder: "/images/uploads"

# Collections define the structure for different content types
collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Publish Date", name: "date", widget: "datetime", required: true }
      - { label: "Author", name: "author", widget: "string", default: "Kartik Goyal", required: true }
      - { label: "Featured Image", name: "featured_image", widget: "image", required: true }
      - { label: "SEO Description", name: "description", widget: "text", required: true }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: true }
      - { label: "Published", name: "published", widget: "boolean", default: true }
